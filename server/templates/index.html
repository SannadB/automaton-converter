<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Automaton Converter</title>
<link rel="stylesheet" href="static/index.css" />
</head>

<body>
  <div class="container">
    <h1>Automaton Converter</h1>
    <form>
      <label for="automatonType">Input Automaton Type:</label>
      <select id="automatonType" name="automatonType">
        <option value="nfa">NFA</option>
        <option value="epsilon-nfa">epsilon-NFA</option>
        <option value="dfa">DFA</option>
        <option value="regexp">Regexp</option>
      </select>
    </form>

    <div id="dynamicContent">
      <!-- Dynamic content will be updated here -->
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var dropdown = document.getElementById('automatonType');
      var dynamicContent = document.getElementById('dynamicContent');

      function loadTemplate(selectedValue) {
        fetch('/input_type', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: 'selection=' + encodeURIComponent(selectedValue)
        })
          .then(function (response) {
            if (!response.ok) {
              throw new Error('Network response was not ok.');
            }
            return response.text();
          })
          .then(function (htmlContent) {
            dynamicContent.innerHTML = htmlContent; // Update the dynamic content with the rendered template HTML
          })
          .catch(function (error) {
            console.error('Error:', error);
          });
      }
      loadTemplate(dropdown.value);

      dropdown.addEventListener('change', function () {
        var selectedValue = dropdown.value;
        loadTemplate(selectedValue);
      });
    });

  </script>
</body>

</html>
