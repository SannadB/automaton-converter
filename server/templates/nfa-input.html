<div class="nfa-input">
    <h2>NFA Input</h2>
    <form id="nfaForm">
        <div>
            <div>
                <label for="alphabets">Alphabets:</label>
                <input type="text" id="alphabets" name="alphabets">
            </div>
            <div>
                <label for="states">States:</label>
                <input type="text" id="states" name="states">
            </div>
            <div>
                <label for="initialState">Initial State:</label>
                <input type="text" id="initialState" name="initialState">
            </div>
            <div>
                <label for="finalState">Final States:</label>
                <input type="text" id="finalState" name="finalState">
            </div>
        </div>
        <div>
            <label for="transitions">Transitions:</label>
            <textarea id="transitions" name="transitions" rows="4"></textarea>
        </div>
        <button class="submit-btn" type="submit">Convert to other FAs</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        function checkFields(form, submitBtn) {
            var inputFields = form.querySelectorAll('input[type="text"], textarea');
            var allFieldsFilled = true;

            inputFields.forEach(function (field) {
                if (field.value.trim() === '') {
                    allFieldsFilled = false;
                }
            });

            submitBtn.disabled = !allFieldsFilled;
        }
        document.addEventListener('input', function (event) {
            var target = event.target;

            if (target.closest('#dynamicContainer')) {
                var form = target.closest('form');
                var submitBtn = form.querySelector('button[type="submit"]');

                if (form && submitBtn) {
                    checkFields(form, submitBtn);
                }
            }
        });
        document.addEventListener('submit', function (event) {
            var target = event.target;

            if (target.closest('#dynamicContainer')) {
                var form = target.closest('form');
                var submitBtn = form.querySelector('button[type="submit"]');

                if (form && submitBtn) {
                    var inputFields = form.querySelectorAll('input[type="text"], textarea');
                    var allFieldsFilled = true;

                    inputFields.forEach(function (field) {
                        if (field.value.trim() === '') {
                            allFieldsFilled = false;
                        }
                    });

                    if (!allFieldsFilled) {
                        event.preventDefault(); // Prevent form submission if fields are empty
                    }
                }
            }
        });
    });
</script>
